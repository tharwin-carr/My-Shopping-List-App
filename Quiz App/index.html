<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="A quiz that tests knowledge about dogs">
    <title>Dog Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner" class="header">
        <section>
            <img class="dog-banner" src="images/dog banner.jpg" alt="row of dogs">
        </section> 
        <section>
            <ul>
                <li>Question:
                    <span class="question-number">0</span>/10
                </li>
                <li>Score:
                    <span class="score">0</span>
                </li>
            </ul>
        </section>       
    </header>

    <main role="main">
        <fieldset>
            <div>
                <legend>
                How much do you know about "man's bestfriend?"
                </legend>
                <p>
                This quiz will test your knowledge about dogs.
                </p>
            </div>
            <div>
                <button type="button" id="start-button">
                    Start Quiz
                </button>
            </div>
        </fieldset>
        
    </main>
    
</body>
</html>
